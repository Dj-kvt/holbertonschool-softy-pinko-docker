version: "3.8"

services:
  back-end:
    build:
      context: .
      dockerfile: Dockerfile
    image: softy-pinko-back-end:task4
    container_name: task4-back-end
    ports:
      - "5252:5252"

  front-end:
    build:
      context: .
      dockerfile: Dockerfile
    image: softy-pinko-front-end:task4
    container_name: task4-front-end
    ports:
      - "8080:80"
    depends_on:
      - back-end
